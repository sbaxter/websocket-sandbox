<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Socket Sandbox</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/style.css" />

  <script src="./socket.io/socket.io.js"></script>
</head>

<body>

<div class="modal fade">
  <div class="modal-body">
    <label>Login:</label>
    <input class="js-username" type="text" placeholder="enter a username" />
    <label class="error js-error">
    <span class="label label-important">Error!</span>
      Username is currently in use! Please pick another one.</label>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-primary js-login">login</a>
  </div>
</div>


<div class="container">
  <div class="js-viewer viewer hide"></div>

  <div class="control hide">
    <label>Say something:</label>
    <textarea class="js-message"></textarea>
    <a class="btn js-transmit">send</a>
  </div>
</div>

<div class="spinner fade">
  <i class="icon-spin icon-spinner"></i>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>
  window.jQuery
  || document.write('<script src="./components/jquery/jquery.min.js"><\/script>')
</script>
<script src="./components/bootstrap/js/bootstrap-modal.js"></script>
<script src="js/login.js"></script>
</body>

</html>
